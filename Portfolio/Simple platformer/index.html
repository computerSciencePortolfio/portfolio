<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser 3 Platformer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

<script>
    let bean;
    let cursors;
    let platforms;
    let walls;

    function preload() {
        this.load.image('bean', 'https://ik.imagekit.io/ALProgramz/Him.png?updatedAt=1762378684312');
        this.load.image('ground', 'https://ik.imagekit.io/ALProgramz/Platform.png?updatedAt=1762378685066');
        this.load.image('wall', 'https://ik.imagekit.io/ALProgramz/Wall.png?updatedAt=1762378684493');
    }

    function create() {
        bean = this.physics.add.sprite(
            this.cameras.main.centerX,
            this.cameras.main.centerY,
            'bean'
        );
        bean.body.setSize(80, 390);
        bean.setScale(0.6);
        
        cursors = this.input.keyboard.createCursorKeys();

        platforms = this.physics.add.staticGroup();
        walls = this.physics.add.staticGroup();

        for (let i = 0; i <= 100; i++) {
            if (i === 0) {
                platforms.create(
                    this.cameras.main.centerX,
                    this.cameras.main.centerY + 200,
                    'ground'
                ).setSize(690, 90);
            } else {
                if (Math.random() * 2 < 1) {
                    platforms.create(
                        this.cameras.main.centerX - Math.random() * 1200,
                        this.cameras.main.centerY - (i * 500 - 200),
                        'ground'
                    ).setSize(690, 90);
                } else {
                    walls.create(
                        this.cameras.main.centerX - Math.random() * 700,
                        this.cameras.main.centerY - (i * 500 - 200),
                        'wall'
                    ).setSize(185, 400);
                }
            }
        }
        this.physics.add.collider(bean, platforms);
        this.physics.add.collider(bean, walls);
    }
    function update() {
        this.cameras.main.startFollow(bean, true, 0.08, 0.08);
        const runSpeed = 1500;
        const jumpSpeed = 2150;
        if (bean.body.touching.left && !bean.body.touching.down && cursors.up.isDown) {
            bean.setVelocityY(-jumpSpeed + 500);
            bean.body.setSize(110, 100);
            bean.flipX = true;
            bean.setScale(0.6);
        } else if (cursors.left.isDown) {
            bean.setVelocityX(-runSpeed);
            bean.flipX = true;
            bean.body.setSize(110, 100);
            bean.setScale(0.6);
        } else if (bean.body.touching.right && !bean.body.touching.down && cursors.up.isDown) {
            bean.setVelocityY(-jumpSpeed + 500);
            bean.body.setSize(110, 100);
            bean.flipX = false;
            bean.setScale(0.6);
        } else if (cursors.right.isDown) {
            bean.setVelocityX(runSpeed);
            bean.flipX = false;
            bean.body.setSize(110, 100);
            bean.setScale(0.6);
        } else {
            bean.setVelocityX(0);
            bean.setTexture('bean');
            bean.body.setSize(110, 100);
            bean.setScale(0.6);
        }

        if (cursors.up.isDown && bean.body.touching.down) {
            bean.setVelocityY(-jumpSpeed);
        }
    }
    const config = {
        type: Phaser.AUTO,
        backgroundColor: '#1b1464',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 3500 },
                debug: false
            }
        },
        scale: {
            mode: Phaser.Scale.RESIZE,
            autoCenter: Phaser.Scale.CENTER_BOTH,
            width: '100%',
            height: '100%'
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    const game = new Phaser.Game(config);
</script>
</body>
</html>
