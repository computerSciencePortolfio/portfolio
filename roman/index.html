<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <div class="header">
      <h1>Roman Numeral Converter</h1>
    </div>
    <div class="breaker"></div>
    <h2>Convert Roman Numerals into numbers</h2>
    <div class="content">
      <input id="number" placeholder="Enter A number to convert here" type="number">
      <button id="convert-btn">Convert</button>
      <div class="results">
      <p id="output">Results Will Appear Here</p>
      </div>
    </div>
    <style>
        .header {
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 110px;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgb(200, 110, 40);
  border-bottom: 4px solid rgb(255, 30, 40);
}
.breaker {
  margin-top: 150px;
}
h2 {
  text-align: center;
}
.content {
  width: 300px;
  display: flex;
  align-items: center;
  flex-direction: column;
  border: 5px solid black;
  background-color: transparent;
  margin: auto;
  gap: 30px;
}
input {
  height: 30px;
  width: 80%;
  margin-top: 20px;
  border: 2px solid black;
  border-radius: 6px;
}
input:focus {
  outline: 1px dashed rgb(200, 140, 40);
}
button {
  width: 45%;
  height: 22px;
  background-color: transparent;
  border: 2px solid rgb(200, 140, 40);
  color: rgb(200, 140, 40);
  cursor: pointer;
}
button:hover {
  background-color: rgb(200, 140, 40);
  color: white;
}
.results {
  border: 2px solid orange;
  padding: 10px;
  text-align: center;
  width: 70%;
  max-height: 140px;
  margin-bottom: 20px;
}
    </style>
<script>
    const btn = document.getElementById('convert-btn');
const input = document.getElementById('number');
const result = document.getElementById('output');
//3951
const convert = () => {
  if(input.value === "") {
    result.innerText = "Please enter a valid number";
  } else if(input.value <= -1) {
    result.innerText = "Please enter a number greater than or equal to 1"
  } else if(input.value >= 4000) {
    result.innerText = "Please enter a number less than or equal to 3999";
  } else {
    let num = "";
    let number = Number(input.value);
    result.innerText = "";
    //M
    number = Math.floor(input.value/1000);
    num = "";
    for(let i = 0; i < number; i++) {
    num += "1";
    };
    let firstNum = number;
    number = input.value - number*1000;
    result.innerText += num.replace(/1/g, "M");
    //CM
    number = Math.floor(number/900);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let secondNum = number;
    number = input.value - firstNum*1000 - secondNum*900;
    result.innerText += num.replace(/1/g, "CM");
    //D
    number = Math.floor(number/500);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let thirdNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500;
    result.innerText += num.replace(/1/g, "D");
    //CD
    number = Math.floor(number/400);
      num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let fourthNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400;
    result.innerText += num.replace(/1/g, "CD");
    //C
    number = Math.floor(number/100);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let fifthNum = number;
    number = input.value -firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100;
    result.innerText += num.replace(/1/g, "C");
    //XC
    number = Math.floor(number/90);
    num = ""
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let sixthNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90;
    result.innerText += num.replace(/1/g, "XC");
    //L
    number = Math.floor(number/50);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let seventhNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50;
    result.innerText += num.replace(/1/g, "L");
    //XL
    number = Math.floor(number/40);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let eigthNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40;
    result.innerText += num.replace(/1/g, "XL");
    //X
    number = Math.floor(number/10);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let ninthNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40 - ninthNum*10;
    result.innerText += num.replace(/1/g, "X");
    //IX
    number = Math.floor(number/9);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let tenthNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40 - ninthNum*10 - tenthNum*9;
    result.innerText += num.replace(/1/g, "IX");
    //V
    number = Math.floor(number/5);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let eleventhNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40 - ninthNum*10 - tenthNum*9 - eleventhNum*5;
    result.innerText += num.replace(/1/g, "V");
    //IV
    number = Math.floor(number/4);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
    let lastNum = number;
    number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40 - ninthNum*10 - tenthNum*9 - eleventhNum*5 - lastNum*4;
    result.innerText += num.replace(/1/g, "IV");
    //I
    number = Math.floor(number/1);
    num = "";
    for(let i = 0; i < number; i++) {
      num += "1";
    };
  number = input.value - firstNum*1000 - secondNum*900 - thirdNum*500 - fourthNum*400 - fifthNum*100 - sixthNum*90 - seventhNum*50 - eigthNum*40 - ninthNum*10 - tenthNum*9 - eleventhNum*5 - lastNum*4 - number;
    result.innerText += num.replace(/1/g, "I");
  }
}
btn.addEventListener('click', convert); 
</script>
</body>
</html>
